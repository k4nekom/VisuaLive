{% extends 'base.html' %}
{% block content %}

<div class="videoTitle"><a href="{{ video_info['url'] }}" target="_blank">{{ video_info['title'] }}</a></div>

<div class="videoInfo">
    <table>
        <tr>
            <td>配信者</td>
            <td><a href="https://www.twitch.tv/{{ video_info['user_name'] }}" target="_blank">
                    {{ video_info['user_name'] }}
                </a></td>
        </tr>
        <tr>
            <td>配信日</td>
            <td>{{ video_info['created_at'][0:10] }}</td>
        </tr>
        <tr>
            <td>配信時間</td>
            <td>{{ video_info['duration_minutes'] // 60 }}h {{ video_info['duration_minutes'] % 60 }}m</td>
        </tr>
    </table>
</div>

<div id="chartPlace">
    <!-- グラフが挿入される -->
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js'></script>

<script>
    const data = {{ comment_data | tojson }};
    const data_length = data['w_count'].length;

    let label = [];
    for (let i = 0; i < data_length; i++) {
        let hour = Math.floor(i / 60);
        if (hour < 10) {
            hour = '0' + hour;
        }
        let minute = i % 60;
        if (minute < 10) {
            minute = '0' + minute;
        }
        label.push(hour + ':' + minute + ':00');   
    }

    console.log(label)

    // グラフ生成処理のループ回数を決める。グラフは60分ごとに生成する。
    loopCount = Math.floor(data_length / 60) + 1
    var chartPlace = document.getElementById('chartPlace');
    for (let i = 0; i < loopCount; i++) {
        // htmlにcanvasタグを追加
        canvasId = 'chart' + i;
        chartPlace.insertAdjacentHTML('beforeend', '<canvas id="' + canvasId + '"></canvas>');
        var ctx = document.getElementById(canvasId);
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: label.slice(i * 60, (i + 1) * 60),
                datasets: [
                    {
                        type: 'bar',
                        label: 'コメント',
                        data: data['comment_count'].slice(i * 60, (i + 1) * 60),
                        borderColor: "rgba(54,164,235,0.8)",
                        backgroundColor: "rgba(54,164,235,0.5)",
                    },
                    {
                        type: 'line',
                        label: 'ｗ、草',
                        data: data['w_count'].slice(i * 60, (i + 1) * 60),
                        borderColor: "rgba(254,97,132,0.8)",
                        backgroundColor: "rgba(254,97,132,0.5)",
                    }
                ],
            },
            options: {
                title: {
                    display: true,
                    fontSize: 20,
                    text: i != loopCount - 1 ? label[i * 60] + ' 〜 ' + label[(i + 1) * 60] : label[i * 60] + ' 〜 '
                },
                layout: {
                    padding: {
                        left: 0,
                        right: 0,
                        top: 0,
                        bottom: 30
                    }
                },
                scales: {
                    xAxes: [{
                        ticks: {
                            autoSkip: true,
                            maxTicksLimit: 6
                        }
                    }],
                    yAxes: [{
                        ticks: {
                            beginAtZero: true,
                            callback: function (value) { if (value % 1 === 0) { return value; } }
                        }
                    }]
                }
            }
        });
    };
</script>
{% endblock %}
